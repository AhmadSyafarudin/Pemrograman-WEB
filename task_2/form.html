<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Form Pendaftaran Peserta Webinar</h1>
    </header>

    <div class="daftar">
        <form method="GET">
            <label for="username"><strong>Nama</strong></label>
            <input type="text" id="username" name="nama" placeholder="Masukkan Nama Anda">
            <label for="contact"><strong>Nomor Whatsapp</strong></label>
            <input type="number" id="contact" name="kontak" placeholder="Masukkan Nomor WA Aktif">
            <label for="from"><strong>Instansi</strong></label>
            <input type="text" id="from" name="instansi" placeholder="Asal Instansi">
            <label for="mail"><strong>Email</strong></label>
            <input type="email" id="mail" name="email" placeholder="Email"> 
            <input type="submit" value="Daftar">
        </form>
    </div>
    
    <footer>
        <p><i>Pemrograman Web (RB) Institut Teknologi Sumatera &copy;2021</i></p>
    </footer>
</body>
</html>
